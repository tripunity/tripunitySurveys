  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 20px;
      margin: 0;
    }
    .survey-container {
      max-width: 750px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 30px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .icon {
      font-size: 48px;
      text-align: center;
      color: #00bfa5;
      margin-bottom: 10px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .options {
      margin-top: 10px;
    }
    .options input[type="radio"] {
      display: none;
    }
    .options label {
      display: block;
      background: #f0f4f8;
      margin: 6px 0;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .options input[type="radio"]:checked + label {
      background: #d0f0e9;
      border-color: #00bfa5;
    }
    button {
      margin-top: 30px;
      background: #00bfa5;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #009e88;
    }
  </style>
</head>

  <div class="survey-container">
    <div class="icon">üåç</div>

      <input type="email" id="email" name="email" placeholder="example@example.com" required>

      <div class="options">

        <label for="groupIssueYes" id="groupIssueYesLabel">Yes</label>

        <input type="radio" id="problem2" name="painPoint" value="Itinerary confusion">
        <label for="problem2" id="problem2Label">Planning and sharing itinerary</label>
        <input type="radio" id="problem3" name="painPoint" value="Vendor issues">
        <label for="problem3" id="problem3Label">Booking hotels/cabs</label>
        <input type="radio" id="problem4" name="painPoint" value="Document issues">
        <label for="problem4" id="problem4Label">Sharing travel documents</label>
        <input type="radio" id="problem5" name="painPoint" value="Other">
        <label for="problem5" id="problem5Label">Other</label>
      </div>

      <label id="conflictLabel">Have you ever had arguments in a group trip because of such issues?</label>

        <input type="radio" id="conflictYes" name="conflict" value="Yes" required>
        <label for="conflictYes" id="conflictYesLabel">Yes</label>
        <input type="radio" id="conflictNo" name="conflict" value="No">
        <label for="conflictNo" id="conflictNoLabel">No</label>
      </div>

      <label id="useAppLabel">Would you use an app that solves all these problems?</label>
      <div class="options">
        <input type="radio" id="useYes" name="useApp" value="Yes" required>
        <label for="useYes" id="useYesLabel">Yes</label>
        <input type="radio" id="useNo" name="useApp" value="No">
        <label for="useNo" id="useNoLabel">No</label>
      </div>

      <label for="experience" id="experienceLabel">Any suggestions or experiences you'd like to share?</label>
      <textarea id="experience" name="experience" rows="4" placeholder="Tell us what you want in a travel app..."></textarea>

      <button type="submit" id="submitBtn">Submit</button>
